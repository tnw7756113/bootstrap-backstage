<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/all.css">
    <title>後台管理</title>
</head>
<body>
    <div class="d-flex">
        <aside class="sidebar vh-100 border-end pt-3 d-flex flex-column">
            <div class="px-4 pb-2">
                <h1 class="fs-6"><strong>六角西餐廳</strong> - 後台管理</h1>
            </div>
            <div class="overflow-auto">
                <div>
                    <a href="#" class="sidebar-link active">
                        <div class="px-4"><i class="bi bi-house me-2"></i>首頁</div>
                    </a>
                </div>
                <div>
                    <a href="#menu-order" class="sidebar-link " data-bs-toggle="collapse">
                        <div class="px-4 d-flex justify-content-between">
                            <p class="mb-0"><i class="bi bi-card-checklist me-2"></i>訂單管理</p>
                            <i class="bi bi-caret-down"></i>
                        </div>
                    </a>
                </div>
                <div class="collapse" id="menu-order">
                    <a href="./orders.html" class="sidebar-link">
                        <div class="px-4 ms-4">訂單列表</div>
                    </a>
                    <a href="./order.html" class="sidebar-link">
                        <div class="px-4 ms-4">單一訂單詳細</div>
                    </a>
                </div>
                <div>
                    <a href="#" class="sidebar-link">
                        <div class="px-4"><i class="bi bi-list-ul me-2"></i>參考連結</div>
                    </a>
                </div>
            </div>
            <a href="#" class="mt-auto sidebar-link">
                <div class="px-4"><i class="bi bi-box-arrow-in-left me-2"></i>登出</div>
            </a>
        </aside>
        <main class="main ">
            <div class="bg-white w-100 border-bottom sticky-top">
                <a href="#" class="d-inline-block py-3 px-4 border-end" id="toggle-btn">
                    <i class="bi bi-arrows-angle-expand"></i>
                </a>
            </div>
            <div class="p-4">
                <div class="row row-cols-1 row-cols-lg-3 g-4 mb-4">
                    <div class="col">
                        <div class="card shadow-sm  h-100">
                            <div class="card-bady p-2 text-end">
                                <h2 class="card-title display-6">在線人數</h2>
                                <p class="card-text display-4 mb-0">1,234</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card shadow-sm  h-100">
                            <div class="card-bady p-2 text-end">
                                <h2 class="card-title display-6">訂單數</h2>
                                <p class="card-text display-4 mb-0">1,567</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card shadow-sm h-100">
                            <div class="card-bady p-2 text-end">
                                <h2 class="card-title display-6">營業額</h2>
                                <div class="d-flex justify-content-end align-items-end text-success">
                                    <span class="fs-3">NT$ </span>
                                    <p class="card-text display-4 mb-0">162,345</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row g-4 mb-4">
                    <div class="col-lg-4">
                        <div class="card shadow-sm h-100">
                            <canvas id="pieChart" class="img-fluid"></canvas>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card shadow-sm h-100">
                            <canvas id="barChart" class="img-fluid"></canvas>
                        </div>
                    </div>
                </div>
                <!-- table list -->
                <div class="card shadow-sm">
                    <div class="card-header bg-transparent">
                        <div class="input-group">
                            <span class="input-group-text border-0 bg-transparent pe-0">
                                <i class="bi bi-search"></i>
                            </span>
                            <input type="search" class="form-control border-0 shadow-none">
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-primary">
                                    <tr class="align-middle">
                                        <th scope="col" class="py-3 ps-4">訂單編號</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">用戶姓名</th>
                                        <th scope="col">購買品項</th>
                                        <th scope="col">付款狀態</th>
                                        <th scope="col" class="text-end">購買金額</th>
                                        <th scope="col" class="pe-4 text-end">編輯</th>
                                    </tr>
                                </thead>
                                <tbody class="text-nowrap">
                                    <tr class="align-middle">
                                        <td scope="row" class="ps-4">X123456789</th>
                                        <td>example@gmail.com</td>
                                        <td>Mark</td>
                                        <td>薯條加大吃不完</td>
                                        <td class="text-muted">尚未付款</td>
                                        <td class="text-end">180</td>
                                        <td class="pe-2 text-end">
                                            <a href="#" class="btn btn-sm btn-outline-primary me-2">
                                                編輯 <i class="bi bi-pen"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent py-3">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination justify-content-end mb-0">
                                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item"><a class="page-link" href="#">Next</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!-- 載入chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        (() => {
            const chartColors = {
            red: 'rgb(255, 99, 132)',
            orange: 'rgb(255, 159, 64)',
            yellow: 'rgb(255, 205, 86)',
            green: 'rgb(75, 192, 192)',
            blue: 'rgb(54, 162, 235)',
            purple: 'rgb(153, 102, 255)',
            grey: 'rgb(201, 203, 207)'
            };
            var randomScalingFactor = function () {
                return Math.round(Math.random() * 2000000);
            };
        
            const pieCtx = document.getElementById('pieChart').getContext('2d');
            const barCtx = document.getElementById('barChart').getContext('2d');
        
            const config = {
                type: 'pie',
                data: {
                datasets: [{
                    data: [
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    ],
                    backgroundColor: [
                    chartColors.red,
                    chartColors.orange,
                    chartColors.yellow,
                    chartColors.green,
                    chartColors.blue,
                    ],
                    label: 'Dataset 1'
                }],
                labels: [
                    '大麥克全餐',
                    '肥宅快樂水',
                    '太爽啦義大利麵',
                    '薯條加大吃不完',
                    '兒童餐椅不給坐',
                ]
                },
                options: {
                responsive: true
                }
            };
            const barConfig = {
                type: 'bar',
                data: {
                datasets: [{
                    data: [
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    randomScalingFactor(),
                    ],
                    backgroundColor: [
                    chartColors.red,
                    chartColors.orange,
                    chartColors.yellow,
                    chartColors.green,
                    chartColors.blue,
                    chartColors.purple,
                    ],
                    label: 'Dataset 1'
                }],
                labels: [
                    '一月',
                    '二月',
                    '三月',
                    '四月',
                    '五月',
                    '六月',
                ]
                },
                options: {
                responsive: true
                }
            };
            const pieChart = new Chart(pieCtx, config);
            const barChart = new Chart(barCtx, barConfig);
            })();
    </script>
    <script src="./javascripts/all.js"></script>
</body>
</html>
